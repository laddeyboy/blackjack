<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="blackjack.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="blackjack.js"></script> 
  </head>
  
  <body>
    <!--create modal to request bankroll-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <div id="bet-table">
      <p id='player-cash'>Bankroll:</p>
      <p id='current-bet'>Current Bet:</p>
    </div>
    
    <div id="table">
      <div id="messages"></div>
      
      <label id='the-dealer'>Dealer: </label>
      <label id="dealer-points" class="points"></label>
      <div id="dealer-hand" class="hand"></div>
      
      <label id='the-player'>Player: </label>
      <label id="player-points" class="points"></label>
      <div id="player-hand" class="hand"></div>
      
      <div class="buttons-div">
        <button id="deal-button"> Deal</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="reset">Play Again</button>
        <button id="cash-out">Cash Out</button>
      </div>
    </div>
  </body>
</html>
